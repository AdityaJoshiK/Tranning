<!DOCTYPE html>
<html lang="en">

<head>

    <title>DENSO</title>
    <link rel="stylesheet" href="./style.css" />

        <div class="header__nav">

                <li class="nav__item">
                    <a href="#">Home</a>

                </li>

                </li>
                <li class="nav__item">

                </li>

            <div class="header__contentright"></div>

        </div>
