<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }

        img{
            width: 250px;
            height: 250px;
        }
    </style>
</head>
<body>
    <table border="1">
        <thead>
            <th>Name</th>
            <th>Image</th>
            <th>Price</th>
            <th>Ram</th>
            <th>HDD</th>
            <th>graphicscard</th>
            <th>processor</th>
        </thead>
        <tbody id="tb">
            
        </tbody>
    </table>
    <script>
        const tb = document.getElementById("tb");

        const ht = new XMLHttpRequest();

        let url = "https://630f6650498924524a8ce046.mockapi.io/laptop"

        ht.open('get',url,true)

        let data;

        ht.onload = function(){
            if(this.status == 200){
                console.log("data")
                // data=this.responseText;
                data = this.responseText;
                data = JSON.parse(data)
                console.log(data)
                
                data.forEach(element => {
                    const tr = document.createElement("tr")
                    const td1 = document.createElement("td")
                    const td2 = document.createElement("td")
                    const td3 = document.createElement("td")
                    const td4 = document.createElement("td")
                    const td5 = document.createElement("td")
                    const td6 = document.createElement("td")
                    const td7 = document.createElement("td")
                    const img = document.createElement("img")
                    img.src=element.image;
                    td1.textContent=element.name;
                    // td2.textContent=element.image;
                    td2.appendChild(img)
                    td3.textContent=element.price
                    td4.textContent=element.ram
                    td5.textContent=element.hdd
                    td6.textContent=element.graphicscard
                    td7.textContent=element.processor
                    tr.appendChild(td1)
                    tr.appendChild(td2)
                    tr.appendChild(td3)
                    tr.appendChild(td4)
                    tr.appendChild(td5)
                    tr.appendChild(td6)
                    tr.appendChild(td7)
                    tb.appendChild(tr);
                    
                });
            }
            else{
                alert(`Error: ${this.status}`);
            }
        }

        
        ht.send();
        console.log(data)
    </script>
</body>
</html>
