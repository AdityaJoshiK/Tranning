<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="pwd"/>
    <br/>
    <button id="gpwd">Generate Passwrd</button>
    <style>
        input{
            width: 50%;
        }
    </style>
</body>

<script>
    const pwd= document.getElementById("pwd")
    const btn= document.getElementById("gpwd")

    const length =5;
    btn.addEventListener('click',()=>{
        const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
        const lowercase = "abcdefghijklmnopqrstuvwxyz"
        const digits = "0123456789"
        const specialchar = "!@#$%^&*()_+-*/{}<>"

        let Passwrd ="";
        let i=0;

        while(i<=length)
        {
            Passwrd+= uppercase[Math.floor(Math.random()*uppercase.length)]
            Passwrd+= lowercase[Math.floor(Math.random()*lowercase.length)]
            Passwrd+= digits[Math.floor(Math.random()*digits.length)]
            Passwrd+= specialchar[Math.floor(Math.random()*specialchar.length)]
            i=i+4;
        }

        pwd.value = Passwrd;
        pwd.select();
        document.execCommand("copy")

        setTimeout(() => {
            
            alert("Password Copied In Clipboard")
        }, 100);
    })
</script>
</html>
