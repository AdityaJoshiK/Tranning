<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #box{
            height: 500px;
            width: 400px;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
<script>
    const div = document.getElementById("box")
    let status=true;

    div.addEventListener('click',()=>{
        if (status) {
            console.log("focus")
            status=true;
            div.style.visibility="visible"
        }
        else{
            div.style.visibility="hidden"
            status=false;
        }
    })
</script>
</html>
