<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="container">
        <section class="main">
            <section class="main__left">
                <section class="main__form">

                    <div class="form__title form__control">
                        My Account Login
                    </div>
                    <form method="post" name="loginform" class="loginform" action="#">
                        <label>Username</label>
                        <input type="text" name="uname" class="login__input form__control" />
                        <div class="error error__uname"></div>

                        <label class="form__control">Password</label>
                        <input type="password" name="pwd" class="login__input form__control" />
                        <div class="error error__pwd"></div>

                        <button class="btn btn__warning form__control" onclick="return login()">Log in</button>
                        <a href="#" class="form__control">Forgot Password?</a>
                    </form>
                </section>
            </section>
            <section class="main__right">
                <div class="form__title regform__control">
                    Registartion
                </div>
                <form method="post" name="regform" class="regform" action="#">

                    <div class="form__input">
                        <label>First Name*</label>
                        <input type="text" name="fname" class="reg__input regform__control" />
                    </div>
                    <div class="form__input">
                        <label>Last Name*</label>
                        <input type="text" name="lname" class="reg__input regform__control" />
                    </div>
                    <div class="form__input">
                        <label>Password*</label>
                        <input type="password" name="pwd" class="reg__input regform__control" />
                    </div>
                    <div class="form__input">
                        <label>Confirm Password*</label>
                        <input type="password" name="cpwd" class="reg__input regform__control" />
                    </div>

                    <div class="form__input dob">
                        <label>Date Of Birth*</label>
                        <input type="date" name="dob" class="reg__input regform__control" />
                    </div>
                    <div class="form__input gender" style="margin-bottom: 5vh;">
                        <label>Gender*</label>
                        <div class="g" style="margin-left: 50px;">

                            <input type="radio" name="gender" value="Male" />Male
                            <input type="radio" name="gender" value="Female" />Female
                        </div>
                        <span id="gerror"></span>
                    </div>
                    <div class="form__input">
                        <label>Mobile/Cell No.*</label>
                        <input type="text" name="phone" class="reg__input regform__control" />
                    </div>
                    <div class="form__input">
                        <label>Email*</label>
                        <input type="email" name="email" class="reg__input regform__control" />
                    </div>
                    <div class="form__input">
                        <label>Confirm Email*</label>
                        <input type="email" name="cemail" class="reg__input regform__control" />
                    </div>
                    <div class="form__input">
                        <label>Address*</label>
                        <div class="address__fields">
                            <textarea name="address" class="reg__input regform__control"></textarea>

                            <!-- <div class="address__data"> -->
                            <div class="address__city">
                                <label>City*</label>
                                <br />
                                <select name="city">
                                    <option selected disabled>Select City</option>
                                    <option>Delhi</option>
                                    <option>Bangalore</option>
                                    <option>Hyderabad</option>
                                </select>
                            </div>
                            <div class="address__state">
                                <label>State*</label>
                                <br />
                                <select name="state">
                                    <option selected disabled>Select State</option>
                                    <option>Gujarat</option>
                                    <option>UP</option>
                                    <option>Punjab</option>
                                </select>
                            </div>
                            <div class="address__code">
                                <label>Zip Code*</label>
                                <input type="text" name="code" />
                            </div>
                            <div class="address__country">
                                <label>Country*</label>
                                <input type="text" name="country" />
                            </div>
                            <button onclick="return register()">Sign Up</button>
                            <!-- </div> -->
                        </div>
                    </div>
                </form>
            </section>
        </section>

        <section class="footer">

        </section>
    </section>
    <script src="./script.js"></script>
</body>

</html>
