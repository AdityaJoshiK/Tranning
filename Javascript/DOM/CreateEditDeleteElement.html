<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="language">
        <li>Javascript</li>
    </ul>

 <script>
    //create Element
    const div = document.createElement('div');
    div.className = "main"
    div.id = 12
    div.setAttribute("title","divOne")
    div.style.backgroundColor = "red";
    div.style.padding = "20px";

    // div.innerHTML = "I am div"; it is not efficient
    const addText = document.createTextNode("I am div");
    div.appendChild(addText);

    document.body.appendChild(div);
    console.log(div)

    //add elemets using funtion
    function addLanguage(name){
        const li = document.createElement('li');
        li.innerHTML = `${name}`;
        document.querySelector('.language').appendChild(li);
    }
    addLanguage("Python");

    //above function but optimized
    function addLanguageOptimized(name){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(`${name}`));
        document.querySelector('.language').appendChild(li);
    }
    addLanguageOptimized("java")
    addLanguageOptimized("C")


    //Edit
    const secondLang = document.querySelector("li:nth-child(2)");
    const newli= document.createElement("li");
    newli.textContent = "MOJO";
    secondLang.replaceWith(newli);

    //Edit -Second way
    let lastLi = document.querySelector(".language > :last-child");
    lastLi.outerHTML = "<li>Ruby</li>"
    
    
    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()


 </script>
</body>
</html>
