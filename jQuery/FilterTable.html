<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="search" type="search" placeholder="search here"/>
    <br/>
    <br/>
    <table border="1">
        <thead>
            <td>FirstName</td>
            <td>LastName</td>
            <td>Email</td>
        </thead>
        <tbody id="datatable" >
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>john@example.com</td>
              </tr>
              <tr>
                <td>Mary</td>
                <td>Moe</td>
                <td>mary@mail.com</td>
              </tr>
              <tr>
                <td>July</td>
                <td>Dooley</td>
                <td>july@greatstuff.com</td>
              </tr>
              <tr>
                <td>Anja</td>
                <td>Ravendale</td>
                <td>a_r@test.com</td>
              </tr>
        </tbody>
    </table>
</body>


<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<script>
    $(document).ready(function () {
        let tabel=$("#datatable");
        $("#search").on('keyup',()=>{
            let search = $("#search").val();
            
            $("tr").each(function (value) {
                if ($("tr").eq(value).text().toLowerCase().indexOf(search.toLowerCase()) !== -1){
                    $("tr").eq(value).show();
                }
                else{
                    $("tr").eq(value).hide();
                }
            })
        })
    })
</script>
</html>
