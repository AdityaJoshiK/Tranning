<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        
        <legend>Form</legend>
        <form>
            <label for="fname">Enter First Name:</label>
            <br/>
            <input type="text" placeholder="Enter First Name" id="fname"/>
            <br/>
            <br/>
            <label for="sname">Enter Second Name:</label>
            <br/>
            <input type="text" placeholder="Enter Second Name" id="sname"/>
            <br/>
            <br/>
            <label for="pwd">Enter Password:</label>
            <br>
            <input type="password" placeholder="Enter Password" name="pwd"/>
            
            <br/>
            <br/>
            <label for="age">Enter Age:</label>
            <br/>
            <input type="number" placeholder="Enter Age" name="age"/>
            <br/>
            <br/>
            <label>Select Degree:</label>
            <br>
            <select>
                
                <optgroup label="Science">
                    <option>BTech</option>
                    <option>B.E</option>
                    <option>Diploma</option>
                </optgroup>
                <optgroup label="Commerce">
                    <option>BCom</option>
                </optgroup>
            </select>

            <br>
            <br>

            <label>Select Gender:</label>
            <br>
            <input type="radio" name="gender" value="Male"/>Male
            <input type="radio" name="gender" value="FeMale"/>Female
            <br>
            <br>
            <label>Upload Your Photo(JPG only)</label>
            <br>
            <input type="file" accept=".jpg"/>

            <br/>   
            <br/>   

            <input type="submit"/>
        </form>
    </fieldset>
</body>
</html>
